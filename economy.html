    <style>
        :root {
            /* Light mode colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --card-bg: white;
            --accent-bg: rgba(102, 126, 234, 0.1);
            --accent-color: #667eea;
            --success-color: #10b981;
            --error-color: #ef4444;
            --border-color: rgba(102, 126, 234, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(102, 126, 234, 0.4);
            --trade-bg-buy: rgba(16, 185, 129, 0.1);
            --trade-bg-sell: rgba(239, 68, 68, 0.1);
            --trade-amount-bg-buy: rgba(16, 185, 129, 0.2);
            --trade-amount-bg-sell: rgba(239, 68, 68, 0.2);
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: rgba(30, 30, 45, 0.95);
            --text-primary: #e5e5e5;
            --text-secondary: #a0a0a0;
            --card-bg: #2a2a3e;
            --accent-bg: rgba(102, 126, 234, 0.15);
            --accent-color: #8b9dff;
            --success-color: #34d399;
            --error-color: #f87171;
            --border-color: rgba(102, 126, 234, 0.2);
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(102, 126, 234, 0.3);
            --trade-bg-buy: rgba(52, 211, 153, 0.15);
            --trade-bg-sell: rgba(248, 113, 113, 0.15);
            --trade-amount-bg-buy: rgba(52, 211, 153, 0.25);
            --trade-amount-bg-sell: rgba(248, 113, 113, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px var(--shadow);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            background: var(--accent-bg);
            border-radius: 25px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }

        .theme-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .theme-btn:hover:not(.active) {
            color: var(--accent-color);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), var(--bg-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 8px 20px;
            background: var(--accent-bg);
            border-radius: 10px;
            border-left: 4px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-updated {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--accent-bg);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .traders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(800px, 1fr));
            gap: 20px;
        }

.trader-card {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 20px 20px 10px 20px; /* Increased bottom padding from 20px to 30px */
    box-shadow: 0 5px 15px var(--shadow);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

        .trader-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 3px;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--bg-gradient-end));
        }

        .trader-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .trader-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
                padding: 5px 10px 12px 10px;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2px;
        }

        .trades-section {
            margin-top: 15px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trades-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .trade-item {
            flex: 1;
            min-width: 180px;
            max-width: 180px;
            padding: 12px;
            background: var(--trade-bg-buy);
            border-radius: 8px;
            border-left: 3px solid var(--success-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .trade-item.selling {
            background: var(--trade-bg-sell);
            border-left-color: var(--error-color);
        }

        .item-image {
            width: 64px;
            height: 64px;
            margin-bottom: 8px;
            image-rendering: pixelated;

            image-rendering: crisp-edges;
            border-radius: 4px;
            background: var(--accent-bg);
            padding: 2px;
        }

        .trade-details {
            width: 100%;
            text-align: center;
        }

        .trade-description {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .trade-limits {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 8px;
        }

        .trade-amount {
            font-weight: 600;
            color: var(--success-color);
            font-size: 0.9rem;
            display: block;
            text-align: center;
            padding: 4px 8px;
            background: var(--trade-amount-bg-buy);
            border-radius: 4px;
        }

        .trade-amount.selling {
            color: var(--error-color);
            background: var(--trade-amount-bg-sell);
        }

        .error {
            text-align: center;
            padding: 50px;
            color: var(--error-color);
            font-size: 1.1rem;
        }

        .refresh-btn {
            background: linear-gradient(45deg, var(--accent-color), var(--bg-gradient-end));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-hover);
        }

        @media (max-width: 768px) {
            .traders-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }

            .theme-toggle {
                position: relative;
                margin-bottom: 20px;
            }
        }
    </style>

    <div class="container">
        <div class="header">

            <h1 class="title">Economy Traders Dashboard</h1>
            <p class="subtitle"></p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live Updates</span>
            </div>
            <div class="last-updated" id="lastUpdated">Loading...</div>
            <button class="refresh-btn" onclick="fetchTraders()">Refresh Now</button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading trader data...
            </div>
        </div>
    </div>

    <script>
        let updateInterval;
        let tradersData = [];

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('skyblock-theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('skyblock-theme', theme);
            
            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
        }

        // Theme toggle event listeners
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setTheme(btn.dataset.theme);
            });
        });

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        function formatLastUpdated() {
            const now = new Date();
            return `Last updated: ${now.toLocaleTimeString()}`;
        }

        function formatItemName(itemName) {
            return itemName.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
        }
        
        function getMinecraftItemImage(itemName) {
            // Convert item name to lowercase for the API
            const apiItemName = itemName.toLowerCase();
            return `https://minecraft-api.vercel.app/images/items/${apiItemName}.png`;
        }

        function renderTraders(traderData) {
            const content = document.getElementById('content');
            
            if (!traderData || !traderData.active) {
                content.innerHTML = '<div class="error">No active traders found or API unavailable</div>';
                return;
            }

const buyableTrades = (traderData.buyable || []).sort((a, b) => b.value - a.value);
const sellableTrades = (traderData.sellable || []).sort((a, b) => b.value - a.value);
            
            const traderHtml = `
                <div class="trader-card">
                    


                       


                    ${buyableTrades.length > 0 ? `
                        <div class="trades-section">
                            <div class="section-title">
                                💰 Economy Trader is Selling
                            </div>
                            <div class="trades-container">
                                ${buyableTrades.map(trade => `
                                    <div class="trade-item">
                                        <img src="${getMinecraftItemImage(trade.item)}" 
                                             alt="${formatItemName(trade.item)}" 
                                             class="item-image"
                                             onerror="this.onerror=null; this.src='https://i.imgur.com/E6eMr7p.png';">
                                        <div class="trade-details">
                                            <div class="trade-description">${formatItemName(trade.item)}</div>
                                            <div class="trade-limits">Max: ${trade.maximumAmount} | Per Player: ${trade.maximumAmountPerPlayer}</div>
                                        </div>
                                        <span class="trade-amount">${trade.value} Bal</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${sellableTrades.length > 0 ? `
                        <div class="trades-section">
                            <div class="section-title">
                                💰 Trader is Buying
                            </div>
                            <div class="trades-container">
                                ${sellableTrades.map(trade => `
                                    <div class="trade-item selling">
                                        <img src="${getMinecraftItemImage(trade.item)}" 
                                             alt="${formatItemName(trade.item)}" 
                                             class="item-image"
                                             onerror="this.onerror=null; this.src='https://i.imgur.com/E6eMr7p.png';">
                                        <div class="trade-details">
                                            <div class="trade-description">${formatItemName(trade.item)}</div>
                                            <div class="trade-limits">Max: ${trade.maximumAmount} | Per Player: ${trade.maximumAmountPerPlayer}</div>
                                        </div>
                                        <span class="trade-amount selling">${trade.value} Bal</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${buyableTrades.length === 0 && sellableTrades.length === 0 ? `
                        <div class="trades-section">
                            <div style="text-align: center; color: var(--text-secondary); font-style: italic;">
                                No active trades
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            content.innerHTML = `<div class="traders-grid">${traderHtml}</div>`;
        }

        async function fetchTraders() {
            try {
                const response = await fetch('https://api.skyblock.net/traders?server=economy');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                tradersData = data;
                
                renderTraders(tradersData);
                document.getElementById('lastUpdated').textContent = formatLastUpdated();
                
            } catch (error) {
                console.error('Error fetching traders:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Failed to load trader data. Please check your connection and try again.
                        <br><small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        function startAutoUpdate() {
            // Clear any existing interval
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            // Update every 30 seconds
            updateInterval = setInterval(fetchTraders, 30000);
        }

        // Initialize theme on page load
        initTheme();

        // Initial load
        fetchTraders();
        startAutoUpdate();

        // Update when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                fetchTraders();
                startAutoUpdate();
            }
        });
    </script>
